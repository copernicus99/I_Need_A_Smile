<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Smile</title>
    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", sans-serif;
            background: #f4f7ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 960px;
        }
        img {
            max-width: 100%;
            border-radius: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .buttons form {
            margin: 0;
        }
        .small-button {
            padding: 8px 18px;
            border-radius: 999px;
            border: none;
            background: #6c63ff;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .small-button.home {
            background: #ff9f1c;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if error %}
            <h2>Unable to generate a smile image</h2>
            <p>{{ error }}</p>
            <p>Please configure an AI image provider and try again.</p>
            <div class="buttons">
                <a href="{{ url_for('index') }}"><button class="small-button home" type="button">home</button></a>
            </div>
        {% else %}
            <img src="{{ url_for('static', filename=image_path) }}" alt="Smile inspiration">
            <div class="buttons">
                <a href="{{ url_for('index') }}"><button class="small-button home" type="button">home</button></a>
                <form action="{{ url_for('album') }}" method="POST">
                    <button class="small-button" type="submit">add to album</button>
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
