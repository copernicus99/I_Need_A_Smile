<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Need A Smile</title>
    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", sans-serif;
            background: linear-gradient(135deg, #fff7e6, #ffe6f7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        .main-button {
            padding: 18px 40px;
            font-size: 1.4rem;
            border-radius: 999px;
            border: none;
            background: #ff6b6b;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .main-button:hover {
            background: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/generate" method="POST">
            <button type="submit" class="main-button">I Need A Smile</button>
        </form>
    </div>
</body>
</html>
