<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Your Smile</title>
    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", sans-serif;
            background: linear-gradient(160deg, #fff1f7, #f3f8ff);
            color: #2f2f2f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .album {
            width: min(1100px, 92vw);
            padding: 32px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
        }
        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
        }
        .title {
            font-size: 2rem;
            margin: 0;
        }
        .subtitle {
            margin: 6px 0 0;
            color: #5d5d5d;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: #ffeef6;
            border-radius: 999px;
            font-weight: 600;
            color: #d94176;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f6b5ce;
            border-top-color: #d94176;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
        }
        .polaroid {
            background: #fff;
            border-radius: 16px;
            padding: 14px 14px 24px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
            transform: rotate(var(--angle));
            transition: transform 0.2s ease;
            position: relative;
        }
        .polaroid:hover {
            transform: rotate(0deg) scale(1.02);
        }
        .polaroid img {
            width: 100%;
            aspect-ratio: 4 / 3;
            object-fit: contain;
            background: #f8f8ff;
            border-radius: 12px;
            display: block;
        }
        .thumbnail {
            position: relative;
        }
        .remove-button {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid currentColor;
            background: rgba(255, 255, 255, 0.7);
            color: #1f1f1f;
            font-size: 18px;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
        }
        .remove-button.is-light {
            color: #fff;
            border-color: #fff;
            background: rgba(0, 0, 0, 0.45);
        }
        .remove-button:focus-visible {
            outline: 2px solid #1f6feb;
            outline-offset: 2px;
        }
        .caption {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #7a7a7a;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            border: 2px dashed #f0c6d7;
            border-radius: 20px;
            background: #fff6fa;
        }
        .error-message {
            margin-top: 16px;
            color: #c0392b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="album">
        <div class="header">
            <div>
                <h1 class="title">Get ready to smile</h1>
                <p class="subtitle">Here are some past smiles while you wait.</p>
            </div>
            <div class="status">
                <span class="spinner"></span>
                Creating magic...
            </div>
        </div>

        {% if album_images %}
            <div class="grid">
                {% for image in album_images %}
                    <div class="polaroid" style="--angle: {{ (loop.index0 % 5 - 2) * 2 }}deg;">
                        <div class="thumbnail">
                            <img src="{{ url_for('static', filename=image) }}" alt="Past smile memory" loading="lazy">
                            <form action="{{ url_for('remove_album_image') }}" method="POST">
                                <input type="hidden" name="image_path" value="{{ image }}">
                                <button class="remove-button" type="submit" aria-label="Remove from album">
                                    &times;
                                </button>
                            </form>
                        </div>
                        <div class="caption">Memory #{{ loop.index }}</div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty-state">
                <h3>No past smiles yet</h3>
                <p>Your first image will start the album. We are creating it now!</p>
            </div>
        {% endif %}
        <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
    </div>

    <script>
        function setRemoveButtonContrast(image, button) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d", { willReadFrequently: true });
            if (!context) {
                return;
            }
            const sampleSize = 24;
            canvas.width = sampleSize;
            canvas.height = sampleSize;
            context.drawImage(image, 0, 0, sampleSize, sampleSize);
            const { data } = context.getImageData(0, 0, sampleSize, sampleSize);
            let total = 0;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                total += 0.2126 * r + 0.7152 * g + 0.0722 * b;
            }
            const average = total / (data.length / 4);
            if (average < 140) {
                button.classList.add("is-light");
            }
        }

        function initializeRemoveButtons() {
            const thumbnails = document.querySelectorAll(".thumbnail");
            thumbnails.forEach((thumbnail) => {
                const image = thumbnail.querySelector("img");
                const button = thumbnail.querySelector(".remove-button");
                if (!image || !button) {
                    return;
                }
                if (image.complete) {
                    setRemoveButtonContrast(image, button);
                } else {
                    image.addEventListener("load", () => setRemoveButtonContrast(image, button));
                }
            });
        }

        async function requestSmile() {
            const errorMessage = document.getElementById("error-message");
            try {
                const response = await fetch("{{ url_for('generate_async') }}", { method: "POST" });
                let payload = {};
                try {
                    payload = await response.json();
                } catch (parseError) {
                    payload = { status: "error", message: "Unable to parse response from the server." };
                }
                if (payload.status === "ok") {
                    window.location.href = "{{ url_for('image') }}";
                    return;
                }
                if (!response.ok && !payload.message) {
                    payload.message = "Unable to generate a smile image due to a server error.";
                }
                errorMessage.textContent = payload.message || "Unable to generate a smile image.";
                window.location.href = "{{ url_for('image') }}";
            } catch (error) {
                errorMessage.textContent = "Network hiccup. Please wait a moment and try again.";
            }
        }

        initializeRemoveButtons();
        requestSmile();
    </script>
</body>
</html>
